<div class="container mt-4">
    <div class="row">
        <div class="col-md-4" *ngFor="let a of assessmentScoreArr">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-subtitle mb-2 text-muted">AssessmentScore ID: {{a.id}}</h5>
                    <p class="card-text">Assessment Id : {{a.assessmentId}}</p>
                    <p class="card-text">Trainee Id : {{a.traineeId}}</p>
                    <p class="card-text marks">Assessment Score : {{a.score}}/100</p>
                   
                </div>
            </div>
        </div>
    </div>
</div>
