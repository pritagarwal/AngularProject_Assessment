
<div *ngIf="!isLoggedIn" class="homeMessage">
    <br><br><br>
    <h1 class="welcome">Welcome to Our Website!</h1>
    
</div>

<div *ngIf="isLoggedIn && !isAdmin">
    <h1 class="message" >Hello, User!</h1>
    <app-latest-assessments></app-latest-assessments>
</div>

<div *ngIf="isLoggedIn && isAdmin">
    <h1>Hello, Admin!</h1>
    <p>Manage assessments and user roles.</p>
    <app-latest-assessments></app-latest-assessments>
</div>
