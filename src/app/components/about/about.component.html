   

   
   <div class="accordion acc" id="accordionExample">

      <div class="accordion-item acc">
        <h2 class="accordion-header ">
          <button class="accordion-button acc" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            {{directors[0].name}}
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <img src="./person1.jpeg" alt="IMG" width="500px" height="500px"><br>
            <strong>{{directors[0].position}}</strong> <p>{{directors[0].bio}}</p>
          </div>
        </div>
      </div>

      <br/>

      <div class="accordion-item acc">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed acc" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            {{directors[1].name}}
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <img src="" alt="IMG"><br>
            <strong>{{directors[1].position}}</strong><p>{{directors[1].bio}}</p>
          </div>
        </div>
      </div>

      <br/>

        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
