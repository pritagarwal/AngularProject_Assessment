<mat-stepper [linear]="isLinear" #stepper>
    <!-- Step 1: User ID Input -->
    <mat-step [stepControl]="traineeForm">
      <form [formGroup]="traineeForm">
        <ng-template matStepLabel>Enter User ID</ng-template>
        <mat-form-field>
          <mat-label>User ID</mat-label>
          <input matInput type="number" formControlName="userId" placeholder="Enter User ID" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>User ID</mat-label>
            <input matInput type="string" formControlName="name" placeholder="Enter User name" required>
          </mat-form-field>

        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
  
    <!-- Step 2: Save and Reset Buttons -->
    <mat-step>
      <ng-template matStepLabel>Save Trainee</ng-template>
      <p>Click Save to add the trainee, or Reset to clear the form.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button color="primary" (click)="onSave()">Save</button>
        <button mat-button (click)="onReset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
