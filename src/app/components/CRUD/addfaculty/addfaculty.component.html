<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <!-- Step 1: Enter Faculty Name and User ID -->
    <mat-step [stepControl]="facultyFormGroup">
      <form [formGroup]="facultyFormGroup">
        <ng-template matStepLabel>Enter Faculty Details</ng-template>
  
        <mat-form-field>
          <mat-label>Faculty Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter Name" required />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>User ID</mat-label>
          <input matInput formControlName="userId" type="number" placeholder="Enter User ID" required />
        </mat-form-field>
  
        <div>
          <button mat-button matStepperNext [disabled]="!facultyFormGroup.valid">Next</button>
        </div>
      </form>
    </mat-step>
  
    <!-- Step 2: Save and Reset Buttons -->
    <mat-step>
      <ng-template matStepLabel>Save Faculty</ng-template>
      <p>Confirm to add the new faculty member.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="onSave()">Save</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
