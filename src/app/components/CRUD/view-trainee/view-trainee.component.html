<div class="container mt-4">
    <div class="row">
        <div class="col-md-4" *ngFor="let t of arrTrainee">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-subtitle mb-2 text-muted">Trainee Name: {{t.name}}</h5>
                    <p class="card-subtitle mb-2 text-muted">Trainee ID: {{t.id}}</p>
                    <p class="card-text">User ID :{{t.userId}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
