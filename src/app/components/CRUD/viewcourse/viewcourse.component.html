<div class="container mt-4">
    <div class="row">
        <div class="col-md-4" *ngFor="let c of arrCourse">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{c.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Course ID: {{c.id}}</h6>
                    <p class="card-text">{{c.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
